    <section id="membership">
        <div class="container">
            <h2>Membership Sign Up</h2>
            <p>Fill in the form below to sign up for our membership:</p>
            <form action="process_signup.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="membership-type">Membership Type:</label>
                <select id="membership-type" name="membership-type">
                    <option value="monthly">Monthly Membership</option>
                    <option value="annual">Annual Membership</option>
                    <option value="family">Family Membership</option>
                    <option value="student">Student Membership</option>
                </select>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </section>
